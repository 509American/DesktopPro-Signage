<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workspace Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
    }

    body {
      background-image: url("images/tacoma-cityscape.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 60px 90px;
      border-radius: 24px;
      text-align: center;
      color: #ffffff;
      max-width: 85%;
    }

    .logo {
      max-width: 320px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 54px;
      font-weight: 500;
      margin: 0 0 30px 0;
      letter-spacing: 0.5px;
    }

    .divider {
      width: 140px;
      height: 4px;
      background: #2bb3e6;
      margin: 0 auto 30px auto;
      border-radius: 2px;
    }

    h2 {
      font-size: 34px;
      font-weight: 300;
      margin: 0;
      opacity: 0.9;
      letter-spacing: 0.8px;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <img src="continuant-logo.png" alt="Continuant Logo" class="logo">

    <h1>Unified Communications Implementation Engineer</h1>

    <div class="divider"></div>

    <h2>Continuant</h2>
  </div>
</body>
</html>
